<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

        <link rel = "stylesheet" href = "./src/css/reset.css">
        <link rel = "stylesheet" href = "./src/css/style.css">
        <link rel = "stylesheet" href = "./src/css/responsive.css">

        <title>Super Mario Bros - The Movie</title>
    </head>
    <body>

        <div class = "background-video">
            <video class = "Mario-video" autoplay loop muted >
                <source src = "./src/video/video-mario.mp4" type = "video/mp4">
            </video>
        </div>

        <header class = "header">
            <a>
                <img class = "logo" src = "./src/imagens/logo-chapeu-mario.png" alt = "Mario Logo">
            </a>
            <nav class = "navigation">
                <ul class = "menu">
                    <li><a href = "#">Home</a></li>
                    <li><a href = "#">Details</a></li>
                </ul>
            </nav>
        </header>
        <main class = "container">
            <div class = "information">
                <img class = "title-img" src = "./src/imagens/titulo.png" alt = "Movie title">

                <p class = "description">Mario is a charmer along with his brother Luigi. One day, they end up in the mushroom kingdom, ruled by Princess Peach, but threatened by the king of the Koopas, who does everything to get reign everywhere.</p>

                <button class = "trailer-button">See the trailer</button>
            </div>

            <div class = "modal">
                <div class = "modal-content">
                    <span class = "close-modal">X</span>
                    <iframe id = "video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Official Trailer" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
            <img class = "mario" src = "./src/imagens/super-mario-chars.png">
        </main>

        <script src = "./src/js/index.js"></script>
    </body>
</html>
